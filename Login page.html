<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login Page</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f2f6f4;
}

.top-link{
  padding:15px;
  text-align:right;
}

.top-link a{
  text-decoration:none;
  color:#006c3b;
  font-weight:bold;
}

.login-box{
  width:340px;
  background:white;
  margin:80px auto;
  padding:30px 25px;
  border-radius:14px;
  box-shadow:0 8px 20px rgba(0,0,0,.15);
  text-align:center;
}

.logo img{
  width:80px;
  margin-bottom:15px;
}

h3{
  margin:0 0 20px;
  color:#006c3b;
}

input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:8px;
  border:1px solid #ccc;
}

button{
  width:100%;
  padding:12px;
  background:#006c3b;
  color:white;
  border:none;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
}

button:hover{
  background:#004f2c;
}
</style>
</head>

<body>

<div class="top-link">
  <a href="home page.html">Home</a>
</div>

<div class="login-box">

  <!-- اللوقو -->
  <div class="logo">
    <img src="imeg.png" alt="Logo">
  </div>

  <h3>Welcome to Saudia Airlines</h3>

  <input type="email" placeholder="Email">
  <input type="password" placeholder="Password">

  <a href="home page.html">
    <button>Login</button>
  </a>
</div>

</body>
</html>
